# CI Pipeline for Excel AI Add-in
#
# Runs on every push/PR to main. Validates code quality, runs unit tests,
# and builds the add-in. Integration tests run only when Azure credentials
# are available (configured as repository secrets).
#
# E2E tests are excluded — they require Excel Desktop and must be run locally.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ─── Quality Gate ────────────────────────────────────────────
  quality:
    name: Lint, Typecheck & Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

  # ─── Production Build ───────────────────────────────────────
  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ─── Integration Tests (requires Azure credentials) ─────────
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: quality
    # Only run when Azure credentials are configured
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        if: env.FOUNDRY_ENDPOINT != ''
        env:
          FOUNDRY_ENDPOINT: ${{ secrets.FOUNDRY_ENDPOINT }}
          FOUNDRY_API_KEY: ${{ secrets.FOUNDRY_API_KEY }}
          FOUNDRY_MODEL: ${{ secrets.FOUNDRY_MODEL || 'gpt-4.1-mini' }}
        run: npm run test:integration
